<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hark</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Bootstrap Script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/85c3b5696e.js" crossorigin="anonymous"></script>

</head>

<body>

  <section id="title">
    <div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <a class="navbar-brand ms-1" href="">Hark</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="">
            Contact
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
            Pricing
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
            Download
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Title -->
    <div class="row" id="row-title">

      <div class="col-lg-6">
        <h1>Reduce your stress with podcasts</h1>
        <div id="title-download">
          <button type="button" class="btn btn-dark btn-lg download-button"><i class="fa-brands fa-apple"></i> Download</button>
          <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fa-brands fa-google-play"></i> Download</button>
        </div>
      </div>
      <div class="col-lg-6 title-image-box">
        <i class="fa-solid fa-circle title-circle"></i>
        <img class="title-image" src="images/HarkMockUp.png" alt="iphone-mockup">
      </div>

    </div>


  </section>


  <!-- Features -->

  <section id="features">
    <div class="container">
      <div class="row row-feature">
        <div class="col-lg-4 center-col">
          <i class="fa-solid fa-circle-check feature-icon"></i>
          <h3>Easy to use.</h3>
          <p class="container description">Just by picking any podcasts of your interest</p>
        </div>
        <div class="col-lg-4 center-col">
          <i class="fa-brands fa-rocketchat feature-icon"></i>
          <h3>Rapid response.</h3>
          <p class="container description">Directly send messages to the speakers</p>
        </div>
        <div class="col-lg-4 center-col">
          <i class="fa-solid fa-hand feature-icon"></i>
          <h3>Vote for next topic.</h3>
          <p class="container description">Vote any topics you find interesting to the speakers</p>
        </div>
      </div>
    </div>
  </section>


  
</body>

</html>
